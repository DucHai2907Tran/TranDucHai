<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
			document.write("Mời nhập số chia hết cho 3 hoặc 7 là");
			document.write("<br>")
			for (var i = 1; i < 100; i++) {
            	if (i % 3 == 0 || i % 7 == 0){
                	document.write(i+"<br>");
            	}
        	}
	</script>
</body>
</html>
