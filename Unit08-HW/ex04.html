<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n =  prompt ( " N: " );
		var m =  prompt ( " M: " );
		var k =  prompt ( " K: " );
		document.write ( " Các số chia hết cho " + k + " từ " + n + " đến " + m + " là: " );
		document.write( " <br> " );
		for ( var i = n-1; i < m; i ++ ) {
			if (i % k == 0 ) {
				document.write(i);
				document.write( " <br> " );
			}
		}
</script>
</body>
</html>
