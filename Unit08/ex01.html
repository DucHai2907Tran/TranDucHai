<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i < 10; i++) {
			document.write("A");
		}
		document.write("<br>");
		var j =1;
		while(j<10){
			document.write("B");
			j++;
		}
		document.write("<br>");

		var k = 1;
		do{
			document.write("C");
			k++;
		}while(k < 10);
		function hello() {
			document.write("hello");
		}
		function sum(a,b){
			hello();
			return a+b;
		}
		document.write(sum(10,20));
	</script>
</body>
</html>
