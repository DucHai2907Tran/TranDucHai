<!DOCTYPE html>
<html>
<head>
	<title>VD4</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			height: 200px;
			width: 200px;
			position: absolute;
		}
		#div1{
			background-color: red;
			top: 0;
			left: 0;
			z-index: 12;
		}
		#div2{
			background-color: blue;
			top: 40px;
			left: 40px;
			z-index: 10;
		}
		#div3{
			background-color: yellow;
			top: 80px;
			left: 80px;
			z-index: 8;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
