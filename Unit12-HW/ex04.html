<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../JS/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div style="background: red; position: relative;">
		Fuck
	</div>
	<div style="background: blue">
		
	</div>
	<div style="background: green">
		
	</div>
	<button>FadeIn</button>
	<button>FadeOut</button>
	<button>Animate</button>
	<button>UnAnimate</button>
	<button>Stop</button>

	<script>
		$(document).ready(function(){
			$('button').eq(0).on('click',function(){
				$('div').eq(0).fadeIn(3000);
				$('div').eq(1).fadeIn('slow');
				$('div').eq(2).fadeIn('slow');
			})
			$('button').eq(1).on('click',function(){
				$('div').eq(0).fadeOut(3000);
				$('div').eq(1).fadeOut('slow');
				$('div').eq(2).fadeOut('slow');
			})

			$('button').eq(2).on('click',function(){
				$('div').eq(0).animate({
					left : '+=250px',
					opacity : 0.25,
					fontSize : '40px',
				},5000);
			})
			$('button').eq(3).on('click',function(){
				$('div').eq(0).animate({
					left : '-=250px',
					opacity : 0.25,
					fontSize : '40px',
				},5000);
			})
			$('button').eq(4).on('click',function(){
				$('div').stop();
			})
		})
	</script>
</body>
</html>
