<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 2</title>
	<style>
		.error{
			color: red;
		}
		#css{
			border: solid;
			border-radius: 20px;
			width: 40%;
			margin: 0 auto;
			margin-top: 100px;
		}
		table{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="css">
		<form name="frm" action="#">
			<table align="center" >
				<tr>
					<td>Họ và tên:</td>
					<td><input type="text" name="name"><span class="error"></span></td>
				</tr>
				<tr>
					<td>Giới tính : </td>
					<td><input type="radio" name="gender">Nam
						<input type="radio" name="gender">Nữ</td>
				</tr>
				<tr>
					<td>email: </td>
					<td><input type="text" name="email"><span class="error"></span></td>
				</tr>
				<tr>
					<td>Số điện thoại: </td>
					<td><input type="text" name="sdt"><span class="error"></span></td>
				</tr>
				<tr>
					<td>Mật khẩu: </td>
					<td><input type="password" name="password"><span class="error"></span></td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="password1"><span class="error"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button>Đăng kí</button></td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		function validateEmail(email) {
   		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    	return re.test(String(email).toLowerCase());
		}
		var button = document.getElementsByTagName("button")[0];
		button.addEventListener('click', function(event){
			event.preventDefault();
			var name = document.frm.name;
			var email = document.frm.email;
			var sdt = document.frm.sdt;
			var password = document.frm.password;
			var password1 = document.frm.password1;
			if(name.value==""){
				name.nextElementSibling.innerHTML = "Nhập tên đầy đủ";
				return;
			}else if(name.value.length<=8){
				name.nextElementSibling.innerHTML = "Tên phải lớn hơn 7 kí tự";
				return;
			}else{
				name.nextElementSibling.innerHTML = "";
			}
			if (email.value=="") {
				email.nextElementSibling.innerHTML = "Nhập email đầy đủ";
				return;
			}else if(!validateEmail(email.value)){
				email.nextElementSibling.innerHTML = "Hãy nhập lại email, email không đúng định dạng";
				return;
			}else{
				email.nextElementSibling.innerHTML = "";
			}
			if (sdt.value=="") {
				sdt.nextElementSibling.innerHTML = "Nhập đầy đủ số điện thoại";
				return;
			}else if (!Number(sdt.value)) {
				sdt.nextElementSibling.innerHTML = "Số điện thoại không được chứa chữ";
			}else if(sdt.value > 10 || sdt.value <10){
				sdt.nextElementSibling.innerHTML = "Số điện thoại phải đủ 10 số";
				return;
			}else{
				sdt.nextElementSibling.innerHTML = "";
			}
			if (password.value == "") {
				password.nextElementSibling.innerHTML = "Nhập mật khẩu";
				return;
			}else if (password.value <=7) {
				password.nextElementSibling.innerHTML = "Mật khẩu phải đủ 7 kí tự";
				return;
			}else{
				password.nextElementSibling.innerHTML = "";
			}
			if (password1.value == "") {
				password1.nextElementSibling.innerHTML = "Nhập mật khẩu";
				return;
			}else if (password.value!=password1.value) {
				password1.nextElementSibling.innerHTML = "Mật khẩu không trùng khớp";
				return;
			}else{
				password1.nextElementSibling.innerHTML = "";
			}
			alert("Đăng kí thành công")
		})
	</script>
</body>
</html>
