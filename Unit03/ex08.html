<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#Header{
			width: 100%;
			height: 40px;
			background: blue;
		}
		#content{
			width: 100%;
			height: 300px;
		}
		#Left{
			width: 25%;
			height: 100%;
			background: yellow;
			float: left;
		}
		#Main{
			width: 50%;
			height: 100%;
			background: red;
			float: left;
		}
		#Right{
			width: 25%;
			height: 100%;
			background: pink;
			float: right;
		}
		#Footer{
			width: 100%;
			height: 40px;
			background: blue;
		}
		.Center{
			text-align: center;
		}
		#Centerr{
			width: 1000px;
		}
		body{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="Centerr">
		<div class="Center" id="Header">
			Header
		</div>
		<div class="Center" id="content">
			<div id="Left">
				Left
			</div>
			<div id="Main">
				Main
			</div>
			<div id="Right">
				Right
			</div>
		</div>
		<div class="Center" id="Footer">
			Footer
		</div>
	</div>
</body>
</html>
