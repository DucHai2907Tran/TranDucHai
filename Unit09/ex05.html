<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div onmouseover="changeColor(this)" onmouseout="resetColor(this)"></div>
	<script>
		function changeColor(x){
			x.style.background = "white";
		}
		function resetColor(x){
			x.style.background = "red";
		}
	</script>
</body>
</html>
