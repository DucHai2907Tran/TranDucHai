<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX02</title>
</head>
<body>
	<input onclick="clickme()" id="click" type="text" value="click me">
	<script>
		function clickme(){
			var e = document.getElementById("click");
			var type = e.type;
			if (type == "text") {
				e.type = "button";
			}else{
				e.type = "text";
			}
		}
	</script>
</body>
</html>
