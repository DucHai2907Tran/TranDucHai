<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background: linear-gradient(to left bottom, white , black);
			transition: width 5s, height 5s, background 5s;
		}

		div:hover{
			width: 300px;
			height: 300px;
			background: black;
			transform: rotate(10deg);
			transform: scale(0.5,0.5);
		}
		p{
			text-shadow: 5px 5px 1px;
		}
	</style>
</head>
<body>
	<div></div>
	<p>
		Tìm 1 ai đó khác đi 
	</p>
</body>
</html>
